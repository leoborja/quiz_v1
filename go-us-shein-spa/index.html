<body>
  <div class="quiz-container">
    <div class="logo">
      <img src="http://mcmpovos.com.br/wp-content/uploads/2025/04/Logos-11.png" alt="MCM Logo" style="max-width: 400px;">
    </div>
    <div class="title">
      ¡Ropas 100% Grátis!
      <div class="subtitle">Elige una opción a continuación</div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div id="quiz"></div>
    <div class="user-info-container" id="user-info">
      <div class="capture-title">Preencha seus dados</div>
      <div class="capture-subtitle">
        Para receber informações sobre seus benefícios disponíveis, insira suas informações abaixo.
      </div>
      <form id="lead-form">
        <div class="form-group">
          <label for="name">Nome completo:</label>
          <input type="text" id="name" placeholder="Informe seu nome" />
        </div>
        <div class="form-group">
          <label for="phone">Celular:</label>
          <input type="tel" id="phone" placeholder="(XX) XXXXX-XXXX" maxlength="15" />
        </div>
        <div class="security-message">Seus dados estão protegidos!</div>
        <button type="submit" class="btn" id="submit" style="display:none;">Enviar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
